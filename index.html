<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive DOM Manipulation</title>
</head>
<body>
  <h2>Interactive Box</h2>

  <!-- Input for color -->
  <input id="color-input" type="text" placeholder="Enter color name">

  <!-- Input for text -->
  <input id="text-input" type="text" placeholder="Enter new text">

  <!-- Buttons -->
  <button id="bg-btn">Change Background</button>
  <button id="text-btn">Update Text</button>

  <!-- Div to update -->
  <div id="box" style="margin-top:20px; padding:20px; background-color:lightgray;">
    This is the initial text of the box.
  </div>

  <script src="script.js"></script>
</body>
</html>
